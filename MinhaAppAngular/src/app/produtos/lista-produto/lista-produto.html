<div class="container py-4">
  <h2 class="mb-4 text-center">Produtos</h2>

  <div class="row g-3">
    <div class="col-12 col-md-4" *ngFor="let produto of produtos">
      <div class="card h-100 text-center">
        <img
          *ngIf="produto.imagem"
          [src]="produto.imagem"
          class="card-img-top"
          alt="{{ produto.nome }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ produto.nome }}</h5>
          <p class="card-text mb-1" *ngIf="possuiPromocao(produto)">
            <span class="text-muted text-decoration-line-through">
              {{ produto.valor | currency:'BRL':'symbol':'1.2-2' }}
            </span>
          </p>
          <p class="card-text mb-2">
            <span [ngClass]="{ 'text-success fw-semibold': possuiPromocao(produto) }">
              {{ valorExibicao(produto) | currency:'BRL':'symbol':'1.2-2' }}
            </span>
          </p>
        </div>
        <div class="card-footer bg-transparent border-0">
          <button class="btn btn-primary w-100">
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
